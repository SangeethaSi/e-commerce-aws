<div class="login-container">
   <div class = "login-content">
       <label style ="font-weight: bold; padding-left: 37%;"> Login to Shop </label>
        <form [formGroup] = "loginForm">
            <div class= "form-group" style="padding-bottom: 7%; height: 40px;">
                <div class= "form-row">
                    <label style="padding-left: 17%;">Email: </label>
                    <input type="text" formControlName = "email" style="margin-left: 12%; padding-right: 10%;"
                    [ngClass] = "{'invalid-field': submitted && loginForm.controls['email'].errors}">
                </div>
                <div *ngIf = "submitted && loginForm.controls['email'].errors" class= "form-row invalid-field-name">
                    <div *ngIf = "loginForm.controls['email'].errors.required">
                          Email is required
                    </div>
                </div>
                <div *ngIf = "isNewUser" class = "form-row invalid-field-name">
                    Invalid Email
                </div> 
            </div>
            <div class= "form-group" style="padding-bottom: 10%; height: 55px;">
                <div class= "form-row">
                    <label style="padding-left: 17.5%;">Password: </label>
                    <input type="password" formControlName = "password" style="margin-left: 7.5%; padding-right: 10%;"
                    [ngClass] = "{'invalid-field': submitted && loginForm.controls['password'].errors}">
                </div>
                <div *ngIf = "submitted && loginForm.controls['password'].errors" class= "form-row invalid-field-name">
                    <div *ngIf = "loginForm.controls['password'].errors.required">
                        Password is required
                    </div>
                </div>
                <div *ngIf = "invalidUser" class = "form-row invalid-field-name">
                    Invalid Password
                </div>
                <div *ngIf = "isNewUser" class = "form-row invalid-field-name">
                    Invalid Password
                </div>       
            </div>
            <div class = "form-row" style="margin-left: 10em;">
                <p>New User? <a routerLink = "/register"> Click here to Register </a></p>
             </div>
            <div class= "form-row" style="margin-top: 10px;">
                <div class="form-group col">
                    <button class="btn btn-primary" style="margin-left: 65%;" (click) ="onLoginClick()">Login</button>
                </div>
                <div class="form-group col">
                    <button class="btn btn-secondary" (click)= "onResetLoginForm()">Cancel</button>
                </div>
            </div>       
        </form>
   </div>
</div>
