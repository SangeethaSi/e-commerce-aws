<div class="reset-password-container">
    <div style="margin-bottom: 30px;">
        <app-logout-reset></app-logout-reset>
    </div>    
    <div class = "reset-password-content">
        <label style ="font-weight: bold; padding-left: 37%;"> Reset Password </label>
         <form [formGroup] = "resetPasswordForm">
             <div class= "form-group" style="padding-bottom: 7%; height: 40px;">
                 <div class= "form-row">
                     <label style="padding-left: 17%;">Email: </label>
                     <input type="text" formControlName = "email" style="margin-left: 12%; padding-right: 10%;"
                     [ngClass] = "{'invalid-field': submitted && resetPasswordForm.controls['email'].errors}">
                 </div>
                 <div *ngIf = "submitted && resetPasswordForm.controls['email'].errors" class= "form-row invalid-field-name">
                     <div *ngIf = "resetPasswordForm.controls['email'].errors.required">
                           Email is required
                     </div>
                 </div>
             </div>
             <div class= "form-group" style="padding-bottom: 10%; height: 55px;">
                 <div class= "form-row">
                     <label style="padding-left: 17%;">Password: </label>
                     <input type="password" formControlName = "password" style="margin-left: 8%; padding-right: 10%;"
                     [ngClass] = "{'invalid-field': submitted && resetPasswordForm.controls['password'].errors}">
                 </div>
                 <div *ngIf = "submitted && resetPasswordForm.controls['password'].errors" class= "form-row invalid-field-name">
                     <div *ngIf = "resetPasswordForm.controls['password'].errors.required">
                         Password is required
                     </div>
                 </div>               
             </div>
             <div class= "form-row">
                 <div class="form-group col">
                     <button class="btn btn-primary" style="margin-left: 70%;" (click) ="onResetPasswordClick()">Reset</button>
                 </div>
                 <div style="margin-right: 11px">
                     <button class="btn btn-secondary" (click)= "onResetForm()">Cancel</button>
                 </div>
                <div class="form-group col">
                    <button class="btn btn-primary" (click) = "onGoBack()">Go Back</button>
                </div>
             </div>       
         </form>
    </div>
 </div>
